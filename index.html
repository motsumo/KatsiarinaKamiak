<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap&subset=cyrillic"
        rel="stylesheet">
    <title>Анкета</title>
</head>

<body>

    <div class="mainDiv">
        <h1>Анкета</h1>
        <form>
            <h2 class="blockName">Общие данные</h2>
            <div class="block">
                <div>
                    <label>Фотография: ( Файлы типа: .jpg, .jpeg, .png ) </label>
                    <input type="file" placeholder="Фотография" value="" accept=".jpg, .jpeg, .png">
                </div>
                <div>
                    <label>Имя: </label>
                    <input type="text" placeholder="Имя" value="">
                </div>
                <div>
                    <label>Фамилия: </label>
                    <input type="text" placeholder="Фамилия">
                </div>

                <div>
                    <label>Отчество: </label>
                    <input type="text" placeholder="Отчество">
                </div>
                <div>
                    <label>Дата рождения: </label>
                    <input type="date" placeholder="Дата рождения">
                </div>

            </div>
            <h2 class="blockName">Образование</h2>
            <div class="block">

                <div>
                    <label>Учреждение образования: </label>

                    <input type="text" placeholder="Учреждение образования">
                </div>

                <div>
                    <label>Факультет: </label>

                    <input type="text" placeholder="Факультет">
                </div>

                <div>
                    <label>Специализация: </label>

                    <input type="text" placeholder="Специализация">
                </div>

                <div>
                    <label>Год завершения: </label>

                    <input type="text" placeholder="Год завершения" pattern="[0-9]{4}">
                </div>

            </div>
            <h2 class="blockName">Контактная информация</h2>
            <div class="block">
                <div>
                    <label>Телефон: ( +375(44/29/33/25) ) </label>

                    <input type="tel" placeholder="Телефон" pattern="\+375\((17|29|33|44)\)[0-9]{3}[0-9]{2}[0-9]{2}">
                </div>

                <div>
                    <label>Почта: ( @gmail.com... ) </label>

                    <input type="email" placeholder="Почта">
                </div>

                <div>
                    <label>Skype: </label>

                    <input type="text" placeholder="Skype">
                </div>

                <div>
                    <label>Telegram: </label>

                    <input type="text" placeholder="Telegram">
                </div>
            </div>
            <h2 class="blockName">Другое</h2>
            <div class="block">
                <textarea placeholder="Напишите дополнительную информацию"></textarea>
            </div>
            <button class="showInfo">
                Ok
            </button>
        </form>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
