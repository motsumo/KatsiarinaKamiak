<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <title>Анкета</title>
</head>

<body>
    <div class="mainDiv">
        <form>
            <h2>Общие данные: </h2>
            <div class="info">

                <div>
                    <label>Имя: </label>
                    <input class="name" type="text" placeholder="Имя" value="">
                </div>
                <div>
                    <label>Фамилия: </label>
                    <input class="lastName" type="text" placeholder="Фамилия">
                </div>

                <div>
                    <label>Отчество: </label>
                    <input class="suraname" type="text" placeholder="Отчество">
                </div>
                <div>
                    <label>Дата рождения: </label>
                    <input class="birthDate" type="date" placeholder="Дата рождения">
                </div>
            </div>
            <h2>Образование: </h2>
            <div class="education">

                <div>
                    <label>Учреждение образования: </label>

                    <input class="university" type="text" placeholder="Учреждение образования">
                </div>

                <div>
                    <label>Факультет: </label>

                    <input class="fuculty" type="text" placeholder="Факультет">
                </div>

                <div>
                    <label>Специализация: </label>

                    <input class="specialisation" type="text" placeholder="Специализация">
                </div>

                <div>
                    <label>Год завершения: </label>

                    <input class="endYear" type="text" placeholder="Год завершения">
                </div>

            </div>
            <h2>Контактная информация: </h2>
            <div class="contactInfo">
                <div>
                    <label>Телефон: </label>

                    <input class="telephone" type="tel" placeholder="Телефон">
                </div>

                <div>
                    <label>Почта: </label>

                    <input class="email" type="email" placeholder="Почта">
                </div>

                <div>
                    <label>Skype: </label>

                    <input class="skype" type="text" placeholder="Skype">
                </div>

                <div>
                    <label>Telegram: </label>

                    <input class="telegram" type="text" placeholder="Telegram">
                </div>

                <div>
                    <label>Другое: </label>

                    <input class="else" type="text" placeholder="Другое">
                </div>


            </div>


        </form>
        <button class="showInfo">
            Ok
        </button>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
